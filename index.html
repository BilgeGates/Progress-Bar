<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="circle" data-degree="100" data-color="#eb0f0f">
        <h2 class="number">100</h2>
        <h4>HTML</h4>
      </div>
      <div class="circle" data-degree="100" data-color="#005dd6">
        <h2 class="number">100</h2>
        <h4>CSS</h4>
      </div>
      <div class="circle" data-degree="100" data-color="#fee800">
        <h2 class="number">100</h2>
        <h4>JavaScript</h4>
      </div>
    </div>

    <!-- Script JS -->

    <script src="script.js"></script>
  </body>
</html>
